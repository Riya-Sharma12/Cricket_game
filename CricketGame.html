<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="cricket.css">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="firstsection">
        <div>
            <h1 style="text-align: center;">Bat Ball Stump Game</h1>
        </div>

        <div>
            <p id="rules">Some rules are as follows:<br>
                1.Bat defeats Ball<br>
                2.Ball defeats Wicket<br>
                3.Wicket defeats Bat

            </p>
        </div>

    </div>
    <div id="secondsection">
        <div>
            <img src="https://images.prodirectsport.com/ProductImages/Thumbs/215976_Thumb_0665465.jpg" class="sports">
            <br>
            <button class="button" onclick="
            GenerateComputerChoice();
            if(computerChoice==='Ball'){
            resultmsg='User Won';
            }
            else if(computerChoice==='Wickets'){
            resultmsg='Computer Won';
            }
            else{
            resultmsg='Match Tied';
            }
            alert(`You have choosen Bat. Computer has choosen  ${computerChoice} and  ${resultmsg}`)
            ">Bat</button>
        </div>
            <div>
            <img src="https://media.gettyimages.com/id/455461919/vector/cricket-ball.jpg?s=612x612&w=0&k=20&c=psHo4yA2b-OcCpdarwhs88eFxbEKfO4b-0Vf4LTKmSc="
                class="sports">
            <br>
            <button class="button" onclick="
             
             GenerateComputerChoice();
            if(computerChoice==='Bat'){
            resultmsg='Computer Won';
            }
            else if(computerChoice==='Wickets'){
            resultmsg='User Won';
            }
            else{
            resultmsg='Match Tied';
            }
            alert(`You have choosen Ball. Computer has choosen  ${computerChoice} and  ${resultmsg}`)
    
            ">Ball</button>

        </div>
        <div>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTR4kGh3ZbmUz51DgdhmnPgMa6sKXk7QxI6IQ&usqp=CAU"
                class="sports">
            <br>
            <button class="button" onclick="
            GenerateComputerChoice();
            if(computerChoice==='Bat'){
            resultmsg='User Won';
            }
            else if(computerChoice==='Ball'){
            resultmsg='Computer Won';
            }
            else{
            resultmsg='Match Tied';
            }
            alert(`You have choosen Wickets. Computer has choosen  ${computerChoice} and  ${resultmsg}`)
            ">Wickets</button> 

        </div>
    </div>
    <script>
       let computerChoice;
        function GenerateComputerChoice(){
       let randomNumber=Math.random() * 3;
             
             let resultmsg;
            if(randomNumber>0 && randomNumber<=1){
            computerChoice='Bat';
            }
            else if(randomNumber>1 && randomNumber<=2){
            computerChoice='Ball';
            }
            else{
            computerChoice='Wickets';
            }
        }
    </script>
</body>
